<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>$Title$</title>

            <tr>

                <td colspan="2">评价值</td>

            <tr>

            </tr>
            <tr>

                <td colspan="2">100</td>
                <td colspan="2" th:text="${totalClassDegreeMap.totalO}"></td>
                <td colspan="2">/</td>
                <td colspan="2">100</td>
                <td colspan="2" th:text="${totalClassDegreeMap.totalF}"></td>

                <td colspan="6">总评价值</td>
