        $(function () {
            //一级导航切换
            $(".menuson li div").click(function () {
                $(".menuson li.active").removeClass("active")
                $(this).addClass("active");
            });

            $('.title').click(function () {
                var $ul = $(this).next('ul');
                $('dd').find('ul').slideUp();
                if ($ul.is(':visible')) {
                    $(this).next('ul').slideUp();
                } else {
                    $(this).next('ul').slideDown();
                }
            });

                if ($ul.is(':visible')) {
                    $(this).next('ul').slideUp();
                } else {
                    $(this).next('ul').slideDown();
                }
            });
            // 通过JQuery.ajax() 发送异步请求
            $.ajax({
                type:"GET",
                url:"course/name",
                data:"",
                success:function (info) {
                    data=JSON.parse(info)
                    console.log(data[0])
                    $('#courseName1').text(data[0])
                    $('#courseName2').text(data[1])

                }

            })

        })
