<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<table border="1px" style="margin: auto; text-align: center">
    <tr>
        <th>课程目标</th>
        <th>课程目标支撑的毕业要求指标点</th>
        <th>课程目标支达成度</th>
        <th>权重</th>
        <th>指标点达成度</th>
    </tr>
    <tr>
        <th>课程目标 1.</th>
        <td th:text="${targetMap.point1}"></td>
        <td th:text="${targetMap.target1}"></td>
        <td th:text="${targetMap.totalTarget1Weight}"></td>
        <td th:text="${targetMap.requirementTarget1}"></td>
    </tr>
    <tr>
        <th>课程目标 2.</th>
        <td th:text="${targetMap.point2}"></td>
        <td th:text="${targetMap.target2}"></td>
        <td th:text="${targetMap.totalTarget2Weight}"></td>
        <td th:text="${targetMap.requirementTarget2}"></td>
    </tr>
    <tr>
        <th>课程目标 3.</th>
        <td th:text="${targetMap.point3}"></td>
        <td th:text="${targetMap.target3}"></td>
        <td th:text="${targetMap.totalTarget3Weight}"></td>
        <td th:text="${targetMap.requirementTarget3}"></td>
    </tr>
</table>
</body>
</html>
