<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
</head>


<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="/index">首页</a></li>
        <li><a href="/word/1">文件导出</a></li>
    </ul>
</div>

<div class="rightinfo">
    <table class="tablelist">
        <thead>
        <tr>
            <th>课程名<i class="sort"><img src="/static/images/px.gif"/></i></th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${wordList}">
            <td th:text="${course.kName}"></td>
            <td><a th:href="@{'/classDegree/getWord/'+${course.kName}}" class="tablelink">导出</a></td>
        </tr>
        </tbody>
    </table>


    <div class="pagin" style="text-align: center">
        <ul class="paginList">
            <li class="paginItem">
                <span th:if="${page.hasPreviousPage}">
                    <a th:href="@{/word/1}">首页</a>
                </span>
            </li>
            <li class="paginItem">
                <span th:if="${page.hasPreviousPage}" class="pagepre">
                    <a th:href="@{'/word/'+${page.prePage}}"></a>
                </span>
            </li>
            <li class="paginItem">
                <span th:each="num : ${page.navigatepageNums}">
                    <a th:if="${page.pageNum==num}" th:href="@{'/word/'+${num}}" th:text="'['+${num}+']'" style="color:red;"></a>
                </span>
            </li>
            <li class="paginItem">
                <span th:each="num : ${page.navigatepageNums}">
                    <a th:if="${page.pageNum!=num}" th:href="@{'/word/'+${num}}" th:text="${num} "></a>
                </span>
            </li>
            <li class="paginItem">
                <span th:if="${page.hasNextPage}" class="pagenxt">
                    <a th:href="@{'/word/'+${page.nextPage}}"></a>
                </span>
            </li>
            <li class="paginItem">
                <span th:if="${page.hasNextPage}">
                    <a th:href="@{'/word/'+${page.pages}}">末页</a>
                </span>
            </li>
        </ul>
    </div>




</div>

<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>

<div style="display:none">
    <script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script>
</div>
</body>
</html>
